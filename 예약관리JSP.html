<script language="javascript">
    
    $(document)
    //Create(insert부분)//
    .on('click','#update',function(){
        var r1 = $('#room-name').val();
        var r2 = $('#room-div').val();
        var r3 = $('#room-expense').val();
        var r4 = $('#person').val();

        $('#room-name').val("");
        $('#room-div').val("");
        $('#room-expense').val("");
        $('#person').val("");
        
        $('table:eq(0)').append('<tr><td>'+r1+'</td><td>'+r2+'</td><td>'+ r3+'</td><td>'+r4+'</td></tr>');

    })
    $(document)
    //Delete(remove(delete)부분)//
    //테이블에있는 내용물을 삭제합니다.//
    .on('click','#delete',function(){
        $('table:eq(0) tr').eq(0).remove();
    })
    $(document)
    .on('click','#reset',function(){
         $('#room-name').val("");
         $('#room-div').val("");
         $('#room-expense').val("");
         $('#person').val("");
    })
    $(document)
    .on('click','#selectBox',function(){
       var s1 =  $(this).find("option:selected").text();
       $('#room-name').val(s1);



    })
</script>
